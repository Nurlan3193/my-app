<div class="container">
  <h1>Professional translations</h1>
  <hr>
    <button (click)="toggleCards()">Toggle</button>

  <hr>

  <div *ngIf="toggle; else noCards">
  <app-card
    *ngFor="let iterCard of cards"
    [card]="iterCard"
  ></app-card>
  
</div>

<ng-template #noCards>
<p>Cards are hidden</p>
</ng-template> 
</div>
